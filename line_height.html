<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
        body {
            line-height: 200%;
            font-size: 16px;
        }
        .box {
            border: 1px solid red;
            width: 200px;
            padding: 10px;
            line-height: 2; /* 设置元素本身行高的2倍，单行文本的行高 */
        }
        p{
            font-size: 60px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<div class="box">
    在我的后园，可以看见墙外有两株树，一株是枣树，还有一株也是枣树。
</div>
<p>在我的后园，可以看见墙外有两株树，一株是枣树，还有一株也是枣树。</p>
</body>
</html>
